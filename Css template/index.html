<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
        <header>
            <div>
            <h2>SPLI</h2>
            <h2>TTER</h2>
            </div>
        </header>

        <section>
            <div class="card-container">
                <div class="card-1">
                    <div class="bill-section">
                        <div class="bill"><span>Bill</span></div>
                        <div class="bill-input"><span>$</span> <span>0</span></div>
                    </div>

                    <div class="tip-section">
                        <h4>Select Tip %</h4>
                        <div class="button-container-1">
                            <button class="button-1">5%</button>
                            <button class="button-2">10%</button>
                            <button class="button-3">15%</button>
                        </div>

                        <div class="button-container-2">
                            <button class="button-4">25%</button>
                            <button class="button-5">50%</button>
                            <button class="button-6" style=" background:  rgb(245, 243, 243); color: black; font-weight: bold;">Custom</button>
                        </div>
                    </div>

                    <div class="bill-section">
                        
                        <div class="bill"><span>Number of People</span></div>
                        <div class="bill-input"><span><i class="fa-solid fa-user"></i></span> <span>0</span></div>
                    </div>

                </div>

                <div class="card-2">
                    <div class="amount">
                        <div class="tip-amount"> 
                            <h4>Tip Amount</h4> 
                            <h5>/ person</h5>
                        </div>

                        <div class="price">$0.00</div>
                    </div>

                    <div class="amount">
                        <div class="tip-amount"> 
                            <h4>Tip Amount</h4> 
                            <h5>/ person</h5>
                        </div>

                        <div class="price">$0.00</div>
                    </div>

                    <div class="submit-btn">
                        <button type="submit">RESET</button>
                    </div>
                </div>
            </div>
        </section>
</body>
</html>
